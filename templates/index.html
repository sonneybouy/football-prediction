<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">⚽ Football Predictor</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Match Prediction</h3>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="homeTeam" class="form-label">Home Team</label>
                                    <select class="form-select" id="homeTeam" required>
                                        <option value="">Select Home Team</option>
                                        <option value="Arsenal">Arsenal</option>
                                        <option value="Chelsea">Chelsea</option>
                                        <option value="Liverpool">Liverpool</option>
                                        <option value="Manchester City">Manchester City</option>
                                        <option value="Manchester United">Manchester United</option>
                                        <option value="Tottenham">Tottenham</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="awayTeam" class="form-label">Away Team</label>
                                    <select class="form-select" id="awayTeam" required>
                                        <option value="">Select Away Team</option>
                                        <option value="Arsenal">Arsenal</option>
                                        <option value="Chelsea">Chelsea</option>
                                        <option value="Liverpool">Liverpool</option>
                                        <option value="Manchester City">Manchester City</option>
                                        <option value="Manchester United">Manchester United</option>
                                        <option value="Tottenham">Tottenham</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="matchDate" class="form-label">Match Date</label>
                                    <input type="date" class="form-control" id="matchDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="league" class="form-label">League (Optional)</label>
                                    <select class="form-select" id="league">
                                        <option value="">Select League</option>
                                        <option value="Premier League">Premier League</option>
                                        <option value="Champions League">Champions League</option>
                                        <option value="FA Cup">FA Cup</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                                    Predict Score
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Results Card -->
                <div class="card shadow mt-4 d-none" id="resultsCard">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Prediction Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h5 id="homeTeamResult"></h5>
                                <h2 class="text-primary" id="homeScoreResult">-</h2>
                            </div>
                            <div class="col-md-4">
                                <h5>VS</h5>
                                <h6 class="text-muted">Confidence: <span id="confidenceResult">-</span>%</h6>
                            </div>
                            <div class="col-md-4">
                                <h5 id="awayTeamResult"></h5>
                                <h2 class="text-primary" id="awayScoreResult">-</h2>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <h6>Home Win</h6>
                                <div class="progress">
                                    <div class="progress-bar bg-success" id="homeWinBar" style="width: 0%"></div>
                                </div>
                                <small id="homeWinProb">0%</small>
                            </div>
                            <div class="col-md-4 text-center">
                                <h6>Draw</h6>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" id="drawBar" style="width: 0%"></div>
                                </div>
                                <small id="drawProb">0%</small>
                            </div>
                            <div class="col-md-4 text-center">
                                <h6>Away Win</h6>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" id="awayWinBar" style="width: 0%"></div>
                                </div>
                                <small id="awayWinProb">0%</small>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Model: <span id="modelVersion">-</span> | 
                                Prediction Time: <span id="predictionTime">-</span>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Recent Predictions -->
                <div class="card shadow mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Recent Predictions</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Match</th>
                                        <th>Predicted</th>
                                        <th>Confidence</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="recentPredictions">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">No recent predictions</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Football Prediction Service | Built with ML & ❤️</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
